<!DOCTYPE html>
<html>
<head>
    <title>Photo gallery</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='elements/style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    
    <style>


            @font-face {
            font-family: 'Quicksand';
            src: url("{{url_for('static', filename='elements/quicksand.ttf')}}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Maple';
            src: url("{{url_for('static', filename='elements/maple.woff2')}}") format('woff2');
            font-weight: normal;
            font-style: normal;
        }

  
  </style>

  

</head>


<body style="background-color:#1D1F21; text-align: center;">

<h1 class="title" style="font-family:quicksand;">Photo gallery</h1>

<div class="divider-line"></div>

<div class="gallery">
        

        {% for i in wide %}
        
        <div class="image">
            <a href="/{{i}}">
                <image src="{{url_for('static', filename='thumbs/'+i)}}">
            </a>
        </div>
        
        {% endfor %}

        {% for i in high %}
        <div class="image">
            <a href="/{{i}}">
                <image src="{{url_for('static', filename='thumbs/'+i)}}">
            </a>
        </div>


        {% endfor %}
=
    </div>

</div>
<div class="divider-line"></div>


<div class="footer-container">

<form method="POST">
    <input class="admin_pass" type="password" name="password" placeholder="Password" required>
    <button type="submit" class="passsubmit">Login</button>
</div>

</body>

</html>
