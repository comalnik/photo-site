<!DOCTYPE html>
<html>
<head>
    <title>Photo gallery</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='elements/style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    
    <style>

        @font-face {
            font-family: Overpass;
            src: url("{{url_for('static', filename='elements/overpass-mono-regular.otf')}}") format("opentype");
        }
        
        @font-face {
            font-family: Overpass;
            font-weight: light;
            src: url("{{url_for('static', filename='eelements/overpass-mono-light.otf')}}") format("opentype");
        }
        
        </style>

</head>


<body style="background-color:#181926;">

<h1 class="title" style="font-family:overpass, light;">Photo gallery</h1>

<div class="divider-line"></div>

<div class="gallery">
        

        {% for i in imges %}
        <div class="image">
            <a href="/{{i}}">
                <image src="{{url_for('static', filename='thumbs/'+i)}}">
            </a>
        </div>
        
        {% endfor %}
          
    </div>

</div>
</body>

</html>
